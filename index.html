<!DOCTYPE html>
<html lang="en-US">

<head>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Shouting Machine</title>
</head>

<body>
  <div id="preStory">
    <h1>Shouting Machine</h1>
    <h2>Fill in the blanks and our patented machine will shout it back into the void for you!</h2>
    <form>
      <label for="person1Input">a name</label>
      <input id="person1Input" type="text.toUppercase();" name="person1Input" .toUpperCase();>
      <label for="person2Input">another name</label>
      <input id="person2Input" type="text.toUppercase();" name="person2Input">
      <label for="animalInput">An scary creature</label>
      <input id="animalInput" type="text.toUpperCase();" name="animalInput">
      <label for="exclamationInput">An obscenity</label>
      <input id="exclamationInput" type="text.toUppercase();" name="exclamationInput">
      <label for="verbInput">A past tense verb</label>
      <input id="verbInput" type="text.toUppercase();" name="verbInput">
      <label for="nounInput">A scary noun</label>
      <input id="nounInput" type="text.toUppercase();" name="nounInput">
      <br>
      <button type="submit">Show me the story!</button>
    </form>
  </div>

  <div id="story">
    <h1>Shouting Into the Void</h1>
    <p>
      <span id="person1a" .toUpperCase();>_________</span>
      <span id="person2a" .toUppercase();>_________</span>
      <span id="animal">_________</span>
      <span id="exclamation">_________</span>
      <span id="person1b">_________</span>
      <span id="verb">_________</span>
      <span id="person1c">_________</span>
      <span id="person2b">_________</span>
      <span id="noun">_________</span>
    </p>
  </div>
</body>

</html>
